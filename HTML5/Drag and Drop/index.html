<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mutil Group H5 DnD</title>
    <style>
        .layer {
            float: left;
        }
        
        .tile__list {
            box-sizing: border-box;
            border: 1px solid red;
            width: 102px;
            /* width: calc(300px + 8px); */
            /* width: calc(102px * 3 + 8px); */
            height: 402px;
            margin: 10px;
            /* overflow-y: scroll; */
        }
        
        img {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            border: 1px solid #0f0;
            float: left;
        }
        
        .tile__name {
            color: #0f0;
            box-sizing: border-box;
            background: #ccc;
            margin: 10px;
            width: 102px;
            text-align: center;
            /* fallback */
            cursor: move;
            /* overwrite */
            cursor: -webkit-grab;
            cursor: -webkit-grabbing;
            cursor: grab;
            cursor: grabbing;
            /* cursor: url(cursor1.png) 4 12, auto;*/
            /* cursor: url(one.svg), url(two.svg) 5 5, progress; */
            /* cursor: url("hyper.cur"), auto; */
            /* cursor: -moz-grab;
            cursor: -webkit-grab;
            cursor: grab; */
        }
        
        .tile__list>img:nth-of-type(1) {
            background: red;
        }
        
        .tile__list>img:nth-of-type(2) {
            background: #f0f;
        }
        
        .tile__list>img:nth-of-type(3) {
            background: #0f0;
        }
        
        .tile__list>img:nth-of-type(4) {
            background: rgb(255, 72, 0);
        }
        /* delete-uid */
        
        .delete-uid {
            position: absolute;
            z-index: 99999;
            box-sizing: border-box;
            width: 50px;
            height: 20px;
            background-color: #fff;
            /* content: "delete"; */
            color: red;
        }
        
        [data-div*="0"] {
            position: relative;
            width: 102px;
            height: 102px;
            background-color: #f0f;
            cursor: move;
        }
        
        [data-delete="delete-uid"] {
            position: absolute;
        }
        
        [data-delete="delete-img-uid"]:nth-of-type(n) {
            top: 0px;
            font-size: 12px;
        }
        
        [data-btn*="delete-btn"]:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>

        <div class="container">
            <div id="multi" style="margin-left: 30px">
                <div>
                    <div data-force="5" class="title title_xl">
                        <h1>Mutil Group H5 DnD</h1>
                    </div>
                </div>
                <div class="layer tile" data-force="30">
                    <div class="tile__name">Group A</div>
                    <div class="tile__list">
                        <div data-div="01">
                            <img src="https://rubaxa.github.io/Sortable/st/face-01.jpg" data-uid="01">
                        </div>
                        <div data-div="02">
                            <img src="https://rubaxa.github.io/Sortable/st/face-02.jpg" data-uid="02">
                        </div>
                        <div data-div="03">
                            <img src="https://rubaxa.github.io/Sortable/st/face-03.jpg" data-uid="03">
                        </div>
                        <div data-div="04">
                            <img src="https://rubaxa.github.io/Sortable/st/face-04.jpg" data-uid="04">
                        </div>
                    </div>
                </div>
                <div class="layer tile" data-force="25">
                    <div class="tile__name">Group B</div>
                    <div class="tile__list">
                        <div data-div="05">
                            <img src="https://rubaxa.github.io/Sortable/st/face-05.jpg" data-uid="05">
                        </div>
                        <div data-div="06">
                            <img src="https://rubaxa.github.io/Sortable/st/face-06.jpg" data-uid="06">
                        </div>
                        <div data-div="07">
                            <img src="https://rubaxa.github.io/Sortable/st/face-07.jpg" data-uid="07">
                        </div>
                    </div>
                </div>
                <div class="layer tile" data-force="20">
                    <div class="tile__name">Group C</div>
                    <div class="tile__list">
                        <div data-div="08">
                            <img src="https://rubaxa.github.io/Sortable/st/face-08.jpg" data-uid="08">
                        </div>
                        <div data-div="09">
                            <img src="https://rubaxa.github.io/Sortable/st/face-09.jpg" data-uid="09">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- js:libs -->
    <script src="https://rubaxa.github.io/Sortable/Sortable.js"></script>
    <script>
        // Multi groups
        var byId = function(id) {
            return document.getElementById(id);
        };
        Sortable.create(byId('multi'), {
            // container
            animation: 150,
            draggable: '.tile', // sub-container
            handle: '.tile__name' // sub-sub-container-title
        });
        [].forEach.call(byId('multi').getElementsByClassName('tile__list'), function(el) {
            // sub-sub-container-list
            Sortable.create(el, {
                group: 'photo',
                animation: 150
            });
        });
    </script>
